<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px black solid;
        }
    </style>
    <script src="./game.js"></script>
    <script src="./ball.js"></script>
    <script src="./block.js"></script>
    <script src="./paddle.js"></script>
    <script src="./utils.js"></script>
    <script src="./level.js"></script>
</head>

<body>
    <canvas id="id-canvas" width="1000" height="500"></canvas>
</body>

</html>

<script>

    // 加载关卡
    let loadLevel = function (n) {
        n--
        let blockPos = level[n]
        let blocks = []
        for (let i = 0; i < blockPos.length; i++) {
            const pos = blockPos[i];
            let b = new Block('block.jpg', pos[0], pos[1])
            blocks.push(b)
        }
        return blocks
    }
    let _main = function () {

        let x = 100
        let y = 390
        let speed = 15

        let game = Game(60)
        // 构造一个板子
        let paddle = new Paddle('paddle.jpg', x, y, speed)
        let ball = new Ball('ball.jpg', x, y - 100, 4, 4)
        // 加载第一关
        let blocks = loadLevel(1)
        // 注册操作
        game.registerAction('a', function () {
            paddle.moveLeft()
        })
        game.registerAction('d', function () {
            paddle.moveRight()
        })
        game.registerAction('f', function () {
            ball.fire()
        })

        // 暂停功能
        let paused = false
        window.addEventListener('keydown', function (event) {
            let k = event.key
            if (k === 'p') {
                paused = !paused
                log('暂停/启动')
            } else if ('12345'.includes(k)) {
                log(`载入第${k}关`)
                blocks = loadLevel(k)
            }
        })

        game.update = function () {
            if (paused) {
                return
            }
            ball.move()
            // 判断板子和球是否相撞
            if (paddle.collide(ball)) {
                // 反弹
                ball.rebound()
            }
            // 判断球和砖块是否相撞
            for (let i = 0; i < blocks.length; i++) {
                let b = blocks[i]
                if (b.collide(ball)) {
                    b.kill()
                    ball.rebound()
                }
            }
        }

        game.draw = function () {
            game.drawImage(paddle)
            game.drawImage(ball)
            for (let i = 0; i < blocks.length; i++) {
                let b = blocks[i]
                if (b.alive) {
                    game.drawImage(b)
                }
            }
        }
    }

    _main()
</script>
